<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            color: blue;
            font-size: 2em;
        }

        h2 {
            text-align: right;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.3em;
            color: rgb(247, 73, 4);
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <h1>KALKULATOR SEDERHANA</h1>
    <h2>by elwidodo</h2>
    <label for="bilangan1">Masukkan Bilangan Pertama:</label>
    <input type="number" id="bilangan1" placeholder="Contoh: 10" required>

    <label for="bilangan2">Masukkan Bilangan Kedua:</label>
    <input type="number" id="bilangan2" placeholder="Contoh: 5" required>

    <label for="operasi">Pilih Operasi:</label>
    <select id="operasi">
        <option value="+">Penjumlahan (+)</option>
        <option value="-">Pengurangan (-)</option>
        <option value="*">Perkalian (*)</option>
        <option value="/">Pembagian (/)</option>
    </select>

    <button onclick="hitung()">Hitung</button>

    <div class="result" id="result"></div>
    </div>
    

    <script>
        function hitung() {
            // Ambil nilai dari input
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);
            var operasi = document.getElementById("operasi").value;
            var hasil;

            // Hitung berdasarkan operasi yang dipilih
            switch (operasi) {
                case '+':
                    hasil = bilangan1 + bilangan2;
                    break;
                case '-':
                    hasil = bilangan1 - bilangan2;
                    break;
                case '*':
                    hasil = bilangan1 * bilangan2;
                    break;
                case '/':
                    if (bilangan2 !== 0) {
                        hasil = bilangan1 / bilangan2;
                    } else {
                        document.getElementById("result").innerText = "Error: Pembagian dengan nol!";
                        return;
                    }
                    break;
                default:
                    document.getElementById("result").innerText = "Operasi tidak valid!";
                    return;
            }

            // Tampilkan hasil
            document.getElementById("result").innerText = "Hasil: " + hasil.toFixed(2);
        }
    </script>

</body>

</html>
